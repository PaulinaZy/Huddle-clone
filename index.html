<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<title>Frontend Mentor | Huddle landing page with single introductory section</title>
	<link rel="stylesheet" href="sass/style.css">
	<!--FONTS-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>

	<div class="container">

		<header>
			<img src="Assets/logo.svg" alt="Huddle icon" class="logo">
		</header>

		<main>
			<section class="heroImage">
				<img src="Assets/illustration-mockups.svg" alt="Mock-ups of a web and a mobile page">
			</section>
			<section class="heroText">
				<h1>Build the community your fans will love</h1>
				<p>
					Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
					connections with your users as you engage in genuine discussion.
				</p>
				<a href="#" class="btn">Register</a>
			</section>
		</main>

		<footer class="footer">
			<a href="#" aria-label="Visit our Facebook"><i class="fa-brands fa-facebook-f" aria-hidden="true"></i></a>
			<a href="#" aria-label="Visit our Twitter"><i class="fa-brands fa-twitter" aria-hidden="true"></i></a>
			<a href="#" aria-label="Visit our Instagram"><i class="fa-brands fa-instagram" aria-hidden="true"></i></a>

		</footer>
	</div>
	<script src="https://kit.fontawesome.com/9198641191.js" crossorigin="anonymous"></script>
</body>

</html>
